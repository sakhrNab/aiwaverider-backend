services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.prod
    environment:
      - NODE_ENV=production
      - PORT=5000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    # Use expose instead of ports to avoid host port collisions
    # Coolify/Traefik will handle external routing
    expose:
      - "5000"
    depends_on:
      - redis
    restart: unless-stopped
    # Health check for container monitoring
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/_health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s
    # Graceful shutdown period
    stop_grace_period: 30s
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Traefik labels for external routing (Coolify will manage domain)
    labels:
      - traefik.enable=true
      - traefik.http.routers.aiwaverider-backend.rule=Host(`api.aiwaverider.com`)
      - traefik.http.routers.aiwaverider-backend.entrypoints=https
      - traefik.http.services.aiwaverider-backend.loadbalancer.server.port=5000
      - traefik.http.routers.aiwaverider-backend.tls=true
      - traefik.http.routers.aiwaverider-backend.tls.certresolver=letsencrypt
    networks:
      - aiwaverider_network

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --save 60 1 --loglevel warning
    volumes:
      - redis_data:/data
    # Use expose instead of ports for internal communication
    expose:
      - "6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aiwaverider_network

volumes:
  redis_data:

networks:
  aiwaverider_network:
    driver: bridge
    # Note: Coolify will manage external networks
    # If you need external network, use: external: true
